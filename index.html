<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food delivery service</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Header Nelli-->
    <main>
      <!-- Hero Inna-->
      <section class="hero">
        <h1 class="hero-title">Enjoy Your Favorite Food From Anywhere</h1>
        <p class="hero-text">
          With just a few clicks, you can have your favorite meals delivered
          straight to your doorstep, no matter where you are. Order now and
          enjoy a hassle-free and delicious meal from the comfort of your own
          home.
        </p>
        <button class="button">Order Now</button
        ><img src="./img/hero.png" alt="salad" width="528" height="528" />
      </section>

      <!-- Offerings Anna L-->
      <!-- Favorites Serhii M-->
      <!-- Customers  Oleksandr-->
      <!-- Subscribe  Anna T-->
    </main>
    <!-- Footer Katia-->

    <!-- Modal -->
    <div class="modal is-open">
      <div class="modal-wrapper">
        <button class="close-button" aria-label="Model close button">
          <svg class="close-button-icon">
            <use href="./img/icons.svg#icon-close-button"></use>
          </svg>
        </button>
        <div class="modal-container">
          <p class="title">Order Form</p>
          <form class="modal-form" action="/index.html" method="post">
            <label class="label" for="user-name">Name</label>
            <input
              class="input"
              type="text"
              id="user-name"
              class="name-input"
              name="user-name"
              placeholder="Your name"
              required
            />
            <label class="label" for="user-phone">Phone number</label>
            <input
              class="input"
              type="tel"
              id="user-phone"
              class="phone-input"
              name="user-phone"
              placeholder="+38(0_ _) _ _ _   _ _   _ _"
              required
            />
            <label class="label" for="user-email">E-mail</label>
            <input
              class="input"
              type="email"
              id="user-email"
              class="email-input"
              name="user-email"
              placeholder="example@gmail.com"
              required
            />
            <button class="buttn-sent" type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
